<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assets Info</title>
</head>
<body>
<fieldset>
    <legend>Assets Info</legend>


    <div>
    <p>
        <label for="assetsId">Assets ID:</label>
        <input type="text" name="assetsID">
    </p>
    <p>
            <label for="description">Description: </label>
            <input type="text" name="description">
    </p>
    <p>
        <label for="issuedDate">Issued Date: </label>
        <input type="date" name="issuedDate">
    </p>
        <p>
            <label for="issuedTo">Issued To: </label>
            <input type="text" name="issuedTo">
        </p>

        <p>
            <label for="issuedBy">Issued By: </label>
            <input type="text" name="issuedBy">
        </p>
        <p>
            <label for="mac">MAC Address:</label>
            <input type="text" name="mac">
        </p>
        <p>
            <label for="modelNo">Model No:</label>
            <input type="text" name="modelNo">
        </p>
    </div>
</fieldset>
</body>
</html>
